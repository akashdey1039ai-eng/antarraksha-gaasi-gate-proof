name: GAASI Survivability Gate Proof

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  gaasi-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Antarraksha GAASI Gate
        uses: ./.github/actions/gaasi-gate
        with:
          api_url: https://antarraksha.ai/api/survivability-gate/evaluate
          api_key: ${{ secrets.GAASI_API_KEY }}
          agent_payload_path: gaasi-agent.json
          fail_on: BLOCKED
